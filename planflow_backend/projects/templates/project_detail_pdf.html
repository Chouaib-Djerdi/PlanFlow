<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        font-size: 32px;
        font-weight: bold;
        margin: 0;
      }
      .details {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .details p {
        margin: 0;
        font-size: 14px;
      }
      .details span {
        font-weight: bold;
      }
      .description {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ project.title }}</h1>
      <div class="details">
        <p><span>Start Date:</span> {{ project.start_date }}</p>
        <p><span>End Date:</span> {{ project.end_date }}</p>
        <p><span>Priority:</span> {{ project.priority }}</p>
        <p><span>Category:</span> {{ project.category }}</p>
        <p><span>Status:</span> {{ project.status }}</p>
      </div>
      <p class="description">{{ project.description }}</p>
    </div>
  </body>
</html>
